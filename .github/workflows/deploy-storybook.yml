name: Deploy Storybook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Add permissions for GitHub Actions to write to the repository
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install core package dependencies
      run: cd packages/core && npm install
      
    - name: Install components package dependencies
      run: cd packages/components && npm install
      
    - name: Build core package
      run: cd packages/core && npm run build
      
    - name: Build components package
      run: cd packages/components && npm run build
      
    - name: Reinstall main dependencies after package builds
      run: npm install
      
    - name: Build Storybook
      run: npm run build-storybook
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './storybook-static'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
